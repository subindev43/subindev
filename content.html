/* GRID BACKGROUND */
.bg-grid{

/* LOADER */
.loader {
 border: 0 solid transparent;
 border-radius: 50%;
 width: 100px;
 height: 100px;
 position: relative;
}

.loader::before,
.loader::after {
 content: '';
 border: 7px solid #ccc;
 border-radius: 50%;
 width: inherit;
 height: inherit;
 position: absolute;
 animation: loader 1.5s linear infinite;
 opacity: 0;
}

.loader::before { animation-delay: .7s; }

@keyframes loader {
 0% { transform: scale(1); opacity: 0; }
 50% { opacity: 1; }
 100% { transform: scale(0); opacity: 0; }
}

/* TELEGRAM FLOAT */
.telegram-float{

left:20px;

.icon-content{position:relative}

left:50%;
transform:translateX(-50%);
color:#fff;
padding:6px 10px;
border-radius:5px;
opacity:0;
visibility:hidden;
font-size:14px;
transition:.3s;
background:#0088cc;
}

.icon-content:hover .tooltip{
opacity:1;
visibility:visible;

}

.icon-content a{
position:relative;

height:55px;
border-radius:50%;

}

.icon-content svg{width:30px;height:30px}

.filled{

height:0;

}

.icon-content a:hover .filled{height:100%}
