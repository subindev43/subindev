<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cyber UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
}

/* Overlay chuyển trang */
.transition-screen {
  position: fixed;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
  z-index: 999;
}

.transition-screen.active {
  opacity: 1;
}

/* Loader */
.loader {
  display: flex;
  align-items: center;
}

.bar {
  display: inline-block;
  width: 3px;
  height: 20px;
  background-color: rgba(255,255,255,.5);
  border-radius: 10px;
  animation: scale-up4 1s linear infinite;
}

.bar:nth-child(2) {
  height: 35px;
  margin: 0 5px;
  animation-delay: .25s;
}

.bar:nth-child(3) {
  animation-delay: .5s;
}

@keyframes scale-up4 {
  20% { background-color: #fff; transform: scaleY(1.5); }
  40% { transform: scaleY(1); }
}

/* Background */
.cyber-pattern {
  position: fixed;
  inset: 0;
  background-color: #050505;
  background-image:
    radial-gradient(circle at center, transparent 30%, #000 90%),
    linear-gradient(rgba(3,233,244,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(3,233,244,0.1) 1px, transparent 1px);
  background-size: 100% 100%, 60px 60px, 60px 60px;
  animation: cyber-move 10s linear infinite;
  z-index: -1;
}

@keyframes cyber-move {
  0% { background-position: 0 0,0 0,0 0; }
  100% { background-position: 0 0,60px 60px,60px 60px; }
}
</style>
</head>

<body>

<div class="cyber-pattern"></div>

<div class="h-full flex items-center justify-center text-center">
  <div class="bg-black/40 border border-cyan-400 p-10 rounded-xl">
    <h1 class="text-4xl mb-2">SUBIN AOV</h1>
    <p>Đang vào hệ thống...</p>

    <div class="mt-3 text-cyan-400 text-xl">
      Chuyển sau: <span id="time">10</span>s
    </div>
  </div>
</div>

<!-- YouTube button Tailwind -->
<section class="fixed bottom-5 left-5 z-10">
  <a
    href="https://www.youtube.com/@SuBinGenZ"
    target="_blank"
    class="group flex justify-center p-3 rounded-md drop-shadow-xl bg-[#CD201F] text-white font-semibold hover:translate-y-3 hover:rounded-full transition-all duration-500"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="22" viewBox="0 0 576 512" fill="currentColor">
      <path d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z"/>
    </svg>

    <span class="absolute opacity-0 group-hover:opacity-100 group-hover:-translate-y-10 duration-700 text-sm">
      Youtube
    </span>
  </a>
</section>

<!-- Overlay loader -->
<div class="transition-screen" id="transition">
  <div class="loader">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
</div>

<script>
let seconds = 10;
const timeText = document.getElementById("time");
const transition = document.getElementById("transition");

const timer = setInterval(() => {
  seconds--;
  timeText.textContent = seconds;

  if (seconds <= 0) {
    clearInterval(timer);
    transition.classList.add("active");

    setTimeout(() => {
      window.location.href = "content.html";
    }, 1200);
  }
}, 1000);
</script>

</body>
</html>
