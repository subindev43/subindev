<!doctype html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:system-ui;background:#090a0f}

/* ===== Background ===== */
.container{
  position:fixed;
  inset:0;
  background:radial-gradient(ellipse at bottom,#1b2735 0%,#090a0f 100%);
  overflow:hidden;
  z-index:0;
}

/* Stars */
#stars,#stars2,#stars3{
  position:absolute;
  inset:0;
}

#stars{
  width:1px;height:1px;background:transparent;
  box-shadow:501px 811px #fff,1450px 1324px #fff,1093px 1780px #fff;
  animation:animStar 50s linear infinite;
}
#stars:after{
  content:" ";
  position:absolute;
  top:2000px;
  width:1px;height:1px;
  background:transparent;
  box-shadow:inherit;
}

#stars2{
  width:2px;height:2px;background:transparent;
  box-shadow:1925px 1320px #fff,693px 1778px #fff;
  animation:animStar 100s linear infinite;
}
#stars2:after{
  content:" ";
  position:absolute;
  top:2000px;
  width:2px;height:2px;
  background:transparent;
  box-shadow:inherit;
}

#stars3{
  width:3px;height:3px;background:transparent;
  box-shadow:200px 981px #fff,1731px 521px #fff;
  animation:animStar 150s linear infinite;
}
#stars3:after{
  content:" ";
  position:absolute;
  top:2000px;
  width:3px;height:3px;
  background:transparent;
  box-shadow:inherit;
}

@keyframes animStar{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}

/* ===== Center Content ===== */
.content{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* Title */
h1{
  font-size:40px;
  letter-spacing:8px;
  margin-bottom:30px;
  font-weight:300;
  background:linear-gradient(white,#38495a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Scanner Loading */
.scanner span{
  color:transparent;
  font-size:1.4rem;
  position:relative;
  overflow:hidden;
}

.scanner span::before{
  content:"Loading...";
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:100%;
  border-right:4px solid #17FEFF;
  overflow:hidden;
  color:#17FEFF;
  animation:load91371 2s linear infinite;
}

@keyframes load91371{
  0%,10%,100%{width:0}
  60%,80%{width:100%}
}

/* Countdown */
.count{
  margin-top:25px;
  font-size:14px;
  opacity:.7;
}

/* ===== Smooth Transition Overlay ===== */
.loader-overlay{
  position:fixed;
  inset:0;
  background:rgba(9,10,15,0.98);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
}

.loader-overlay.active{
  opacity:1;
  pointer-events:all;
}

/* Spinner */
.loader{
  width:50px;
  height:50px;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{
    transform:rotate(0deg);
    box-shadow:0 -2px 0 rgba(255,255,255,0.8);
  }
  100%{
    transform:rotate(360deg);
    box-shadow:0 -2px 0 rgba(255,255,255,0.8);
  }
}
</style>
</head>

<body>

<div class="container">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
</div>

<div class="content">
  <h1>SUBIN IOS</h1>

  <div class="scanner">
    <span>Loading...</span>
  </div>

  <div class="count">
    Chuyển trang sau <span id="time">10</span>s
  </div>
</div>

<!-- Smooth Loader Overlay -->
<div class="loader-overlay" id="pageLoader">
  <div class="loader"></div>
</div>

<script>
let timeLeft = 10;
let timeText = document.getElementById("time");
let overlay = document.getElementById("pageLoader");

let countdown = setInterval(function(){
  timeLeft--;
  timeText.textContent = timeLeft;

  if(timeLeft <= 0){
    clearInterval(countdown);

    // Hiện overlay mượt
    overlay.classList.add("active");

    setTimeout(()=>{
      // ✅ chuyển sang trang nội dung (home)
      window.location.replace("home.html");
    },800);
  }
},1000);
</script>

</body>
</html>
