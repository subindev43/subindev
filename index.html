/* ===== Background ===== */
.container{
  min-height:100vh;
  width:100%;
  background:radial-gradient(ellipse at bottom,#1b2735 0%,#090a0f 100%);
  overflow:hidden;
  position:relative;
}

#stars,#stars2,#stars3{
  position:absolute;
  inset:0;
  pointer-events:none;
}

#stars{
  width:1px;height:1px;background:transparent;
  box-shadow:501px 811px #fff,1450px 1324px #fff,1093px 1780px #fff;
  animation:animStar 50s linear infinite;
}
#stars:after{
  content:" ";position:absolute;top:2000px;
  width:1px;height:1px;background:transparent;box-shadow:inherit;
}

#stars2{
  width:2px;height:2px;background:transparent;
  box-shadow:1925px 1320px #fff,693px 1778px #fff;

#stars3{
  width:3px;height:3px;background:transparent;
  box-shadow:200px 981px #fff,1731px 521px #fff;
  animation:animStar 150s linear infinite;
}

@keyframes animStar{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}

/* Layout */
.nav{
  position:relative;
  z-index:2;

.project-card{
  background:rgba(255,255,255,.05);
  border-radius:20px;
  overflow:hidden;
  transition:.4s;
  backdrop-filter:blur(10px);
}

.project-card:hover{

}

.project-card img{

.project-info{
